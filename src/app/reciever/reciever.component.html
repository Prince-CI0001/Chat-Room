<div class="container">
  <header>
    <div class="user">{{userName}}</div>
    <button class="cross" (click)="deleteComponent()">X</button>
  </header>
  <main class="chat">
    <!-- <app-message></app-message> -->
    <ng-container #container></ng-container>
  </main>
  <footer>
    <input type="text" class="msg" id="msg" [(ngModel)]="newMessage" placeholder="Enter your Message">
    <button class="send" (click)="sendmessage()">SEND</button>
  </footer>

</div>
